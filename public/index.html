<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv='cache-control' content='no-cache'>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../Merriweather,Space_Mono,Work_Sans/Merriweather.woff2" as="font" cross-origin />
    <title>Chat demo</title>
  </head>
  <body>
    <div class="main-container">
      <div class="login" id="login-block">
        <input
          type="text"
          id="user-login-input"
          placeholder="Enter your username (should be unique)"
        />
      </div>
      <div class="users-container">
        <div class="users" id="users"></div>
      </div>
      <div class="message-container">
        <div class = "topcontainer" id="top">
          <button onclick = backToUser() class="back" type="button">&#60;</button>
          <div class="active" id="active"></div>
        </div>
        <div class="chat-body" id="messages"></div>
        <div class="message-box">
          <input
            type="text"
            id="message-input"
            placeholder="Enter your message..."
          />
        </div>
      </div>
      </div>
    </div>
    <!-- JavaScipt Stream SDK -->
    <script src="https://cdn.jsdelivr.net/npm/stream-chat@1.2.2/dist/browser.full-bundle.min.js"></script>
    <!-- for making http requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Our custom JavaScript code -->
    <script src="./custom.js"></script>
  </body>
</html>
